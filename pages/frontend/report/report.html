<div class="panel panel-default" align="center"> 
<div class="panel-heading " >รายงาน</div>

<!-- Table -->
 

<div class="table-responsive">
  
<table class="table table-striped table-bordered table-responsive" >

  <thead>
  <tr >
      <th >ลำดับ</th>
       <th>รายการ</th>
        <th>วันที่</th>
      <th >จำนวน</th>
      <th >จำนวนเงิน</th>
      
  </tr>
  </thead>
 <tbody ng-show="reportOrderObject.length > 0 ">

  <tr ng-repeat="obj in reportOrderObject">
      <td>{{$index+1}}</td>
      <td>{{obj.food_name}}</td>
       <td>{{obj.order_datetime}}</td>
      <td>{{obj.number}}</td>
      <td>{{obj.price*obj.number}}</td>
     
  </tr>
 
  </tbody>

  <tbody ng-show="reportOrderDrinkObject.length > 0 ">

  <tr ng-repeat="obj in reportOrderDrinkObject">
      <td>{{$index+1}}</td>
      <td>{{obj.drink_name}}</td>
       <td>{{obj.order_datetime}}</td>
      <td>{{obj.number}}</td>
      <td>{{obj.price*obj.number}}</td>
     
  </tr>
 
  </tbody>

 
</table>
