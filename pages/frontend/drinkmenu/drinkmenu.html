

<div class="panel panel-default" align="center"> 
<!-- Default panel contents -->
<div class="panel-heading " >รายการการสั่งเครื่องดื่ม</div>

<!-- Table -->
<div class="table-responsive">
<table class="table table-striped table-bordered " >

  <thead>
  <tr >
      <th style="width: 8%;">โต๊ะ</th>
       <th style="width: 25%;">รายการ</th>
      <th style="width: 8%;">จำนวน</th>
        <th style="width: 20%;">หมายเหตุ</th>
        <th style="width: 15%;">เวลา</th>
       <th style="width: 8%;">เตรียมของ</th>
      <th style="width: 8%;">เสิร์ฟ</th>
      <th style="width: 8%;">ยกเลิก</th>
  </tr>
  </thead>
 <tbody>
  <tr ng-repeat="obj in listOrderDrinkObject" ng-show="obj.status == null || obj.status == 2">
      <td>T{{obj.table_id}}</td>
      <td>{{obj.drink_name}}</td>
      <td>{{obj.number}}</td>
      <td>{{obj.comment}}</td>
       <td>{{obj.order_datetime}}</td>
      <td> <button type="button" class="btn btn-sm btn-info full-width" ng-click="cook(2,obj.order_id,obj.drink_id,obj.drink_status_id,obj.number)" ng-disabled="obj.status != null">กำลังจัดเตรียม</button></td>
      <td> <button type="button" class="btn btn-sm btn-info full-width" ng-click="cookfinish(1,obj.order_id,obj.drink_id,obj.drink_status_id,obj.number)" ng-disabled="obj.status != 2 ">เสิร์ฟ</button></td>
      <td><button type="button" class="btn btn-sm btn-danger full-width" ng-click="cancel(0,obj.order_id,obj.drink_id,obj.drink_status_id)" ng-disabled="obj.status == 1">ยกเลิก</button></td>
  </tr>
  
 
  
  </tbody>
</table>
</div>
</div>
