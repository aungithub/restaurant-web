<div class="row">
  <div class="col-md-3 center-block" align="center">
  </div>
  <div class="col-md-6 center-block">
    <h4>Manage Accounts</h4>
    <font>Account ID #{{account_id}}</font>
    <input type="hidden" name="Account_ID" id="Account_ID" value="{{account_id}}">
    <form>
      
      <br/>

      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="firstname" placeholder="firstname">
        </div>
        <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="lastname" placeholder="lastname">
        </div>
      </div>

      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="col-sm-5">
          <button type="button" class="form-control btn btn-primary" id="checkusername" ng-click="checkusername()">Check</button>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group row">
        <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-10">
          <div class="col-sm-4">
            <select id="birthmonth" class="form-control">
              <option selected value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="birthday" placeholder="Day" maxlength="2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="birthyear" placeholder="Year" maxlength="4" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
          <select id="gender" class="form-control">
            <option selected value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="mobilephone" class="col-sm-2 col-form-label">Mobile Phone</label>
        <div class="col-sm-5">
          <select id="country" class="form-control">
            <option ng-repeat="obj in country" value="{{obj.Country_ID}}">{{obj.Country_Name}}</option>
          </select>
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="mobilephone" placeholder="Mobile Phone" maxlength="11" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="button" class="form-control" id="add" ng-click="addAccount()">Add Account</button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="form-control" id="edit" ng-click="editAccount()">Edit Account</button>
        </div>
      </div>

      <div class="form-group row">
        <label for="search" class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="search" placeholder="Search">
        </div>
        <div class="col-sm-5">
          <button type="button" class="form-control btn btn-primary" id="buttonsearch" ng-click="search()">Search</button>
        </div>
      </div>

    </form>

    <div class="panel panel-default" align="center"> 
      <!-- Default panel contents -->
      <!-- Table -->
      <table class="table table-striped table-bordered " >
        <thead>
          <tr>
              <th style="width: 8%;">เลือก</th>
              <th style="width: 15%;">Account_ID</th>
              <th style="width: 15%;">FName</th>
              <th style="width: 13%;">LName</th>
              <th style="width: 13%;">Username</th>
              <th style="width: 5%;">ลบ</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="obj in account">
            <td><a ng-click="selectaccount(obj.Account_ID)">เลือก</a></td>
            <td>{{obj.Account_ID}}</td>
            <td>{{obj.M_NAME}}</td>
            <td>{{obj.M_LastName}}</td>
            <td>{{obj.M_Username}}</td>
            <td><a ng-click="deleteaccount(obj.Account_ID)">ลบ</a></td>
          </tr>

        </tbody>
      </table>
      <!-- Table -->
    </div>
  </div>
  <div class="col-md-3 center-block" align="center">
  </div>
</div>
