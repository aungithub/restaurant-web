      <div class="form-group row">

        <div class="col-sm-4">

        </div>
      </div>

      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="col-sm-5">
          <button type="button" class="form-control btn btn-primary" id="checkusername">Check</button>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group row">
        <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-10">
          <div class="col-sm-4">
            <select id="birthmonth" class="form-control">
              <option selected value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="birthday" placeholder="Day">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="birthyear" placeholder="Year">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
          <select id="gender" class="form-control">
            <option selected value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="mobilephone" class="col-sm-2 col-form-label">Mobile Phone</label>
        <div class="col-sm-5">
          <select id="country" class="form-control">
            <option selected value="66">Thailand</option>
          </select>
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="mobilephone" placeholder="Mobile Phone">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="button" class="form-control" id="add">Add Account</button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="form-control" id="edit">Edit Account</button>
        </div>
      </div>

      <div class="form-group row">
        <label for="search" class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="search" placeholder="Search">
        </div>
        <div class="col-sm-5">
          <button type="button" class="form-control btn btn-primary" id="buttonsearch">Search</button>
        </div>
      </div>
