 

  <div class="panel panel-default" align="center"> 
  <!-- Default panel contents -->
  <div class="panel-heading " >ข้อมูลโต๊ะ</div>

  <!-- Table -->
  <table class="table table-striped table-bordered " >

    <thead>
    <tr>
        <th style="width: 25%;">หมายเลขโต๊ะ</th>
        <th style="width: 34%;">จำนวน</th>
        <th style="width: 25%;">สถานะ</th>
        <th style="width: 8%;">แก้ไข</th>
        <th style="width: 8%;">ลบ</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="obj in listTableObject" ng-show="obj.table_status_id == 1">
        <th >{{'T' + obj.table_char_id}}</th>
        <td>{{obj.table_number}}</td>
        <td>{{(obj.table_status_id == 1 ? 'ใช้งาน' : 'ไม่ใช้งาน')}}</td>
        <td> <button type="button" class="btn btn-sm btn-info full-width" data-toggle="modal" data-target="#editModal" ng-click="editTable(obj.table_id)">Edit</button></td>
        <td><button type="button" class="btn btn-sm btn-danger full-width" ng-click="deleteTable(obj.table_id)">Delete</button></td>
    </tr>
    
    </tbody>
</table>
</div>
<div class="btn-group" role="group" aria-label="..." >
  <button type="Add" class="btn btn-success"  data-toggle="modal" data-target="#addModal" ng-click="loadAddTableForm()">Add</button>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="addModalLabel">เพิ่มรายละเอียดโต๊ะ</h3>
      </div>
      <!-- Header -->

      <!-- Body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-3">
            <p>จำนวนโต๊ะ</p>
            <p>&nbsp;</p>
            <p>สถานะ</p>
          </div>
          <div class="col-lg-9">
            <div class="input-group input-group-sm fullwidth">
                <input type="text" id="add_table_number" class="form-control" placeholder="" aria-describedby="sizing-addon3" value="" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            </div>

            <p>&nbsp;</p>

            <div class="btn-group" role="group">

              <div class="btn-group" role="group">
                <select class="form-control" id="add_table_status_id">
                  <option value="999">เลือกสถานะ</option>
                  <option value="1">ใช้งาน</option>
                  <option value="2">ไม่ใช้งาน</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Body -->

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" id="close_modal_add" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
        <button type="button" class="btn btn-primary" ng-click="addTable()">เพิ่ม</button>
      </div>
      <!-- Footer -->

    </div>
  </div>
</div>
<!-- Add Unit Modal -->

<!-- Edit Unit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="editModalLabel">แก้ไขรายละเอียดโต๊ะ</h3>
      </div>
      <!-- Header -->

      <!-- Body -->
      <div class="modal-body">

        <div class="row">

          <!-- ฝั่งซ้าย -->
          <div class="col-lg-3">
            <p>รหัสโต๊ะ</p>
            <p>&nbsp;</p>
            <p>จำนวน</p>
             <p>&nbsp;</p>
            <p>สถานะ</p>
          </div>
          <!-- ฝั่งซ้าย -->

          <!-- ฝั่งขวา -->
          <div class="col-lg-9">
            <div class="input-group input-group-sm fullwidth">
                <input type="text" id="edit_table_id" disabled="disabled" class="form-control" placeholder="" aria-describedby="sizing-addon3" value="{{'T' + selectedTableObject.table_char_id}}">
                 <input type="hidden" id="edit_table_pk_id" value="{{selectedTableObject.table_id}}"/>
            </div>

            <p>&nbsp;</p>

            <div class="input-group input-group-sm fullwidth">
                <input type="text" id="edit_table_number" class="form-control" placeholder="" aria-describedby="sizing-addon3" value="{{selectedTableObject.table_number}}" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            </div>

            <p>&nbsp;</p>

            <div class="btn-group" role="group">
              <select class="form-control" id="edit_table_status_id">
                <option value="999">เลือกสถานะ</option>
                <option value="1">ใช้งาน</option>
                <option value="2">ไม่ใช้งาน</option>
              </select>
            </div>
          </div>
          <!-- ฝั่งขวา -->

      </div>
      <!-- Body -->

      <!-- Footer -->
      <div class="modal-footer">
          <button type="button" id="close_modal_edit" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
          <button type="button" class="btn btn-primary" ng-click="updateTable()">แก้ไข</button>
      </div>
      <!-- Footer -->
      
    </div>
  </div>
</div>
</div>

<!-- Edit Unit Modal -->
